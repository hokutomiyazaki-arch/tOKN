<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>回転模様アプリ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #000;
            font-family: Arial, sans-serif;
        }

        #canvas {
            display: block;
            background: linear-gradient(45deg, #1a1a2e, #16213e, #0f3460);
        }

        .controls {
            position: fixed;
            bottom: 10px;
            left: 10px;
            right: 10px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.9);
            padding: 12px;
            border-radius: 10px;
            color: white;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
            justify-content: space-between;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .controls.hidden {
            transform: translateY(calc(100% + 20px));
            opacity: 0;
        }

        .toggle-btn {
            position: fixed;
            bottom: 15px;
            right: 15px;
            z-index: 1001;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .toggle-btn:hover {
            background: rgba(0, 0, 0, 0.9);
            border-color: rgba(255, 255, 255, 0.4);
            transform: scale(1.1);
        }

        @media (min-width: 768px) {
            .controls {
                bottom: 20px;
                left: 20px;
                right: 20px;
                padding: 15px 20px;
                border-radius: 15px;
                gap: 15px;
            }

            .toggle-btn {
                bottom: 25px;
                right: 25px;
                width: 60px;
                height: 60px;
                font-size: 24px;
            }
        }

        .control-group {
            margin-bottom: 0;
            flex: 1;
            min-width: 120px;
        }

        .control-group.pattern-select {
            flex: 2;
            min-width: 180px;
        }

        .control-group.speed-control {
            flex: 1.5;
            min-width: 140px;
        }

        @media (max-width: 767px) {
            .control-group {
                flex-basis: 48%;
                margin-bottom: 8px;
            }
            .control-group.pattern-select {
                flex-basis: 100%;
                order: -1;
            }
            .control-group.speed-control {
                flex-basis: 100%;
            }
        }

        label {
            display: block;
            margin-bottom: 4px;
            font-size: 11px;
            font-weight: bold;
            text-align: center;
        }

        @media (min-width: 768px) {
            label {
                margin-bottom: 6px;
                font-size: 12px;
            }
        }

        select, button {
            width: 100%;
            padding: 6px 8px;
            border: none;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.3s ease;
            touch-action: manipulation;
        }

        @media (min-width: 768px) {
            select, button {
                padding: 8px 12px;
                border-radius: 8px;
                font-size: 13px;
            }
        }

        select:hover, button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        select option {
            background: #333;
            color: white;
        }

        .direction-buttons {
            display: flex;
            gap: 10px;
        }

        .direction-buttons button {
            flex: 1;
            padding: 6px 4px;
            font-weight: bold;
            font-size: 10px;
        }

        @media (min-width: 768px) {
            .direction-buttons button {
                padding: 8px 8px;
                font-size: 12px;
            }
        }

        .speed-control {
            margin-top: 0;
        }

        .speed-control input[type="range"] {
            width: 100%;
            margin-top: 3px;
        }

        .active {
            background: rgba(64, 224, 208, 0.4) !important;
            box-shadow: 0 0 20px rgba(64, 224, 208, 0.3);
        }

        input[type="range"] {
            width: 100%;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <button class="toggle-btn" id="toggleBtn">⚙️</button>
    
    <div class="controls" id="controls">
        <div class="control-group pattern-select">
            <label>模様の種類</label>
            <select id="patternSelect">
                <option value="spiral">らせん模様</option>
                <option value="flower">花びら模様</option>
                <option value="geometric">幾何学模様</option>
                <option value="waves">波紋模様</option>
                <option value="mandala">曼荼羅模様</option>
                <option value="stars">星座模様</option>
                <option value="redWhiteStripes">赤白縞模様</option>
                <option value="blackWhiteStripes">黒白縞模様</option>
                <option value="radialStripes">放射状縞模様（黒白）</option>
                <option value="radialStripesRed">放射状縞模様（赤白）</option>
                <option value="numbers">回転数字模様</option>
            </select>
        </div>
        
        <div class="control-group">
            <label>回転方向</label>
            <div class="direction-buttons">
                <button id="leftBtn" class="active">← 左回り</button>
                <button id="rightBtn">右回り →</button>
            </div>
        </div>

        <div class="control-group">
            <label>操作</label>
            <button id="stopBtn">⏸ ストップ</button>
        </div>

        <div class="control-group speed-control">
            <label>回転速度</label>
            <input type="range" id="speedRange" min="0.5" max="5" step="0.1" value="1">
        </div>
    </div>

    <script>
        // グローバル変数
        let canvas, ctx;
        let patternSelect, leftBtn, rightBtn, stopBtn, speedRange, toggleBtn, controls;
        let rotation = 0;
        let direction = -1;
        let speed = 1;
        let currentPattern = 'spiral';
        let isRunning = true;
        let randomNumbers = [];
        let controlsVisible = true;

        // 初期化
        function init() {
            canvas = document.getElementById('canvas');
            ctx = canvas.getContext('2d');
            patternSelect = document.getElementById('patternSelect');
            leftBtn = document.getElementById('leftBtn');
            rightBtn = document.getElementById('rightBtn');
            stopBtn = document.getElementById('stopBtn');
            speedRange = document.getElementById('speedRange');
            toggleBtn = document.getElementById('toggleBtn');
            controls = document.getElementById('controls');

            resizeCanvas();
            generateRandomNumbers();
            setupEventListeners();
            animate();
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            if (randomNumbers.length > 0) {
                generateRandomNumbers();
            }
        }

        function generateRandomNumbers() {
            randomNumbers = [];
            const gridCols = 10;
            const gridRows = 10;
            const cellWidth = canvas.width / gridCols;
            const cellHeight = canvas.height / gridRows;
            
            for (let i = 1; i <= 100; i++) {
                const col = (i - 1) % gridCols;
                const row = Math.floor((i - 1) / gridCols);
                
                const x = col * cellWidth + cellWidth * (0.2 + Math.random() * 0.6);
                const y = row * cellHeight + cellHeight * (0.2 + Math.random() * 0.6);
                
                randomNumbers.push({
                    number: i,
                    x: x - canvas.width / 2,
                    y: y - canvas.height / 2,
                    size: 20 + Math.random() * 25,
                    color: Math.random() * 360
                });
            }
        }

        function drawSpiral() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const maxRadius = Math.min(canvas.width, canvas.height) / 2;

            ctx.save();
            ctx.translate(centerX, centerY);
            ctx.rotate(rotation);

            for (let i = 0; i < 8; i++) {
                ctx.save();
                ctx.rotate((Math.PI * 2 * i) / 8);
                
                ctx.beginPath();
                ctx.strokeStyle = `hsl(${(i * 45 + rotation * 50) % 360}, 70%, 50%)`;
                ctx.lineWidth = 3;
                
                for (let r = 0; r < maxRadius; r += 5) {
                    const angle = r * 0.1;
                    const x = r * Math.cos(angle);
                    const y = r * Math.sin(angle);
                    
                    if (r === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                }
                ctx.stroke();
                ctx.restore();
            }
            ctx.restore();
        }

        function drawFlower() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = Math.min(canvas.width, canvas.height) / 4;

            ctx.save();
            ctx.translate(centerX, centerY);
            ctx.rotate(rotation);

            for (let i = 0; i < 12; i++) {
                ctx.save();
                ctx.rotate((Math.PI * 2 * i) / 12);
                
                ctx.beginPath();
                ctx.fillStyle = `hsl(${(i * 30 + rotation * 30) % 360}, 80%, 60%)`;
                ctx.ellipse(0, -radius/2, radius/4, radius/2, 0, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
            }
            ctx.restore();
        }

        function drawGeometric() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const size = Math.min(canvas.width, canvas.height) / 6;

            ctx.save();
            ctx.translate(centerX, centerY);
            ctx.rotate(rotation);

            for (let layer = 1; layer <= 5; layer++) {
                const currentSize = size * layer;
                const sides = 6;
                
                ctx.beginPath();
                ctx.strokeStyle = `hsl(${(layer * 60 + rotation * 40) % 360}, 70%, 50%)`;
                ctx.lineWidth = 2;
                
                for (let i = 0; i <= sides; i++) {
                    const angle = (Math.PI * 2 * i) / sides;
                    const x = currentSize * Math.cos(angle);
                    const y = currentSize * Math.sin(angle);
                    
                    if (i === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                }
                ctx.stroke();
            }
            ctx.restore();
        }

        function drawWaves() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const maxRadius = Math.min(canvas.width, canvas.height) / 2;

            ctx.save();
            ctx.translate(centerX, centerY);
            ctx.rotate(rotation);

            for (let r = 20; r < maxRadius; r += 40) {
                ctx.beginPath();
                ctx.strokeStyle = `hsl(${(r * 2 + rotation * 60) % 360}, 60%, 50%)`;
                ctx.lineWidth = 2;
                
                for (let angle = 0; angle <= Math.PI * 2; angle += 0.1) {
                    const waveR = r + Math.sin(angle * 6 + rotation * 2) * 10;
                    const x = waveR * Math.cos(angle);
                    const y = waveR * Math.sin(angle);
                    
                    if (angle === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                }
                ctx.stroke();
            }
            ctx.restore();
        }

        function drawMandala() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = Math.min(canvas.width, canvas.height) / 3;

            ctx.save();
            ctx.translate(centerX, centerY);
            ctx.rotate(rotation);

            for (let i = 0; i < 16; i++) {
                ctx.save();
                ctx.rotate((Math.PI * 2 * i) / 16);
                
                ctx.beginPath();
                ctx.strokeStyle = `hsl(${(i * 22.5 + rotation * 45) % 360}, 70%, 55%)`;
                ctx.lineWidth = 2;
                
                ctx.moveTo(0, -radius);
                ctx.quadraticCurveTo(radius/3, -radius/2, 0, -radius/3);
                ctx.quadraticCurveTo(-radius/3, -radius/2, 0, -radius);
                ctx.stroke();
                
                ctx.restore();
            }

            for (let i = 0; i < 8; i++) {
                ctx.save();
                ctx.rotate((Math.PI * 2 * i) / 8);
                
                ctx.beginPath();
                ctx.fillStyle = `hsl(${(i * 45 + rotation * 60) % 360}, 80%, 60%)`;
                ctx.arc(0, -radius/2, 15, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
            }
            ctx.restore();
        }

        function drawStars() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const maxRadius = Math.min(canvas.width, canvas.height) / 2;

            ctx.save();
            ctx.translate(centerX, centerY);
            ctx.rotate(rotation);

            for (let i = 0; i < 50; i++) {
                const angle = (Math.PI * 2 * i) / 50;
                const distance = (maxRadius / 50) * i + 50;
                const starSize = 3 + Math.sin(rotation * 3 + i) * 2;
                
                ctx.save();
                ctx.rotate(angle);
                ctx.translate(distance, 0);
                ctx.rotate(rotation * 2);
                
                ctx.beginPath();
                ctx.fillStyle = `hsl(${(i * 7.2 + rotation * 40) % 360}, 80%, 70%)`;
                
                for (let j = 0; j < 5; j++) {
                    const starAngle = (Math.PI * 2 * j) / 5;
                    const x = starSize * Math.cos(starAngle);
                    const y = starSize * Math.sin(starAngle);
                    
                    if (j === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                    
                    const innerAngle = starAngle + Math.PI / 5;
                    const innerX = (starSize / 2) * Math.cos(innerAngle);
                    const innerY = (starSize / 2) * Math.sin(innerAngle);
                    ctx.lineTo(innerX, innerY);
                }
                ctx.closePath();
                ctx.fill();
                
                ctx.restore();
            }
            ctx.restore();
        }

        function drawRedWhiteStripes() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const maxRadius = Math.min(canvas.width, canvas.height) / 2 + 100;

            ctx.save();
            ctx.translate(centerX, centerY);
            ctx.rotate(rotation);

            for (let i = 0; i < 24; i++) {
                const startAngle = (i * Math.PI * 2) / 24;
                const endAngle = ((i + 1) * Math.PI * 2) / 24;
                const isRed = i % 2 === 0;
                
                ctx.beginPath();
                ctx.fillStyle = isRed ? '#FF0000' : '#FFFFFF';
                ctx.moveTo(0, 0);
                ctx.arc(0, 0, maxRadius, startAngle, endAngle);
                ctx.closePath();
                ctx.fill();
            }

            for (let r = 0; r < maxRadius; r += 30) {
                const isRed = Math.floor(r / 30) % 2 === 0;
                ctx.beginPath();
                ctx.strokeStyle = isRed ? '#FF0000' : '#FFFFFF';
                ctx.lineWidth = 28;
                ctx.arc(0, 0, r + 15, 0, Math.PI * 2);
                ctx.stroke();
            }

            ctx.restore();
        }

        function drawBlackWhiteStripes() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const maxRadius = Math.min(canvas.width, canvas.height) / 2 + 100;

            ctx.save();
            ctx.translate(centerX, centerY);
            ctx.rotate(rotation);

            for (let i = 0; i < 32; i++) {
                const startAngle = (i * Math.PI * 2) / 32;
                const endAngle = ((i + 1) * Math.PI * 2) / 32;
                const isBlack = i % 2 === 0;
                
                ctx.beginPath();
                ctx.fillStyle = isBlack ? '#000000' : '#FFFFFF';
                ctx.moveTo(0, 0);
                ctx.arc(0, 0, maxRadius, startAngle, endAngle);
                ctx.closePath();
                ctx.fill();
            }

            for (let r = 20; r < maxRadius; r += 25) {
                const isBlack = Math.floor(r / 25) % 2 === 0;
                ctx.beginPath();
                ctx.strokeStyle = isBlack ? '#000000' : '#FFFFFF';
                ctx.lineWidth = 23;
                ctx.arc(0, 0, r + 12, 0, Math.PI * 2);
                ctx.stroke();
            }

            ctx.restore();
        }

        function drawRadialStripes() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const maxRadius = Math.min(canvas.width, canvas.height) / 2 + 100;

            ctx.save();
            ctx.translate(centerX, centerY);
            ctx.rotate(rotation);

            for (let i = 0; i < 36; i++) {
                const startAngle = (i * Math.PI * 2) / 36;
                const endAngle = ((i + 1) * Math.PI * 2) / 36;
                const isWhite = i % 2 === 0;
                
                ctx.beginPath();
                ctx.fillStyle = isWhite ? '#FFFFFF' : '#000000';
                ctx.moveTo(0, 0);
                ctx.arc(0, 0, maxRadius, startAngle, endAngle);
                ctx.closePath();
                ctx.fill();
            }

            ctx.restore();
        }

        function drawRadialStripesRed() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const maxRadius = Math.min(canvas.width, canvas.height) / 2 + 100;

            ctx.save();
            ctx.translate(centerX, centerY);
            ctx.rotate(rotation);

            for (let i = 0; i < 36; i++) {
                const startAngle = (i * Math.PI * 2) / 36;
                const endAngle = ((i + 1) * Math.PI * 2) / 36;
                const isWhite = i % 2 === 0;
                
                ctx.beginPath();
                ctx.fillStyle = isWhite ? '#FFFFFF' : '#FF0000';
                ctx.moveTo(0, 0);
                ctx.arc(0, 0, maxRadius, startAngle, endAngle);
                ctx.closePath();
                ctx.fill();
            }

            ctx.restore();
        }

        function drawNumbers() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;

            ctx.save();
            ctx.translate(centerX, centerY);
            ctx.rotate(rotation);

            randomNumbers.forEach((numObj, index) => {
                ctx.save();
                ctx.translate(numObj.x, numObj.y);
                
                const hue = (numObj.color + rotation * 30) % 360;
                ctx.fillStyle = `hsl(${hue}, 80%, 70%)`;
                ctx.font = `bold ${numObj.size}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                
                ctx.fillText(numObj.number.toString(), 0, 0);
                ctx.restore();
            });

            ctx.restore();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            const gradient = ctx.createRadialGradient(
                canvas.width/2, canvas.height/2, 0,
                canvas.width/2, canvas.height/2, Math.min(canvas.width, canvas.height)/2
            );
            gradient.addColorStop(0, '#0a0a2e');
            gradient.addColorStop(1, '#000000');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            switch(currentPattern) {
                case 'spiral': drawSpiral(); break;
                case 'flower': drawFlower(); break;
                case 'geometric': drawGeometric(); break;
                case 'waves': drawWaves(); break;
                case 'mandala': drawMandala(); break;
                case 'stars': drawStars(); break;
                case 'redWhiteStripes': drawRedWhiteStripes(); break;
                case 'blackWhiteStripes': drawBlackWhiteStripes(); break;
                case 'radialStripes': drawRadialStripes(); break;
                case 'radialStripesRed': drawRadialStripesRed(); break;
                case 'numbers': drawNumbers(); break;
            }
        }

        function animate() {
            if (isRunning) {
                rotation += direction * speed * 0.01;
            }
            draw();
            requestAnimationFrame(animate);
        }

        function setupEventListeners() {
            patternSelect.addEventListener('change', (e) => {
                currentPattern = e.target.value;
            });

            leftBtn.addEventListener('click', () => {
                direction = -1;
                isRunning = true;
                leftBtn.classList.add('active');
                rightBtn.classList.remove('active');
                stopBtn.classList.remove('active');
                stopBtn.textContent = '⏸ ストップ';
            });

            rightBtn.addEventListener('click', () => {
                direction = 1;
                isRunning = true;
                rightBtn.classList.add('active');
                leftBtn.classList.remove('active');
                stopBtn.classList.remove('active');
                stopBtn.textContent = '⏸ ストップ';
            });

            stopBtn.addEventListener('click', () => {
                if (isRunning) {
                    isRunning = false;
                    stopBtn.classList.add('active');
                    leftBtn.classList.remove('active');
                    rightBtn.classList.remove('active');
                    stopBtn.textContent = '▶ 再生';
                } else {
                    isRunning = true;
                    stopBtn.classList.remove('active');
                    if (direction === -1) {
                        leftBtn.classList.add('active');
                    } else {
                        rightBtn.classList.add('active');
                    }
                    stopBtn.textContent = '⏸ ストップ';
                }
            });

            speedRange.addEventListener('input', (e) => {
                speed = parseFloat(e.target.value);
            });

            toggleBtn.addEventListener('click', () => {
                controlsVisible = !controlsVisible;
                if (controlsVisible) {
                    controls.classList.remove('hidden');
                    toggleBtn.textContent = '⚙️';
                } else {
                    controls.classList.add('hidden');
                    toggleBtn.textContent = '👁️';
                }
            });

            window.addEventListener('resize', resizeCanvas);
        }

        // DOMContentLoaded後に初期化
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>
</html>
